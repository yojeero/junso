<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Damien</title>
  
  <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet"/>
    
  </head>
  
  <body>
  
    <div class="container">
      <div class="bloc-citation">
        <div class="icon-citation"></div>
        <div class="citation">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus.
          </p>
        </div>

        <div class="bloc-citation-name">
          <img
            src="4.png"
            alt="signature fondateur Contabile"
          />

          <div class="name-fondateur">
            <h2>Lorem ipsum</h2>
            <span>Lorem ipsum dolor</span>
          </div>
        </div>
      </div>

      <div class="bloc-image">
        <img src="4.png" alt="Fondateur Contabile" />
        <div class="image-decoration"></div>
      </div>
    </div>
  
</body>
</html>
